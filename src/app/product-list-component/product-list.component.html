<mat-toolbar color="accent">
  <mat-toolbar-row>
    <img id="logo" src="/assets/High_Quality_Produkt.ico" alt="logo"/>
  </mat-toolbar-row>
</mat-toolbar>
<p>product-list-component works!</p>
<mat-list>
  <mat-list-item *ngFor="let product of products">
    <mat-icon mat-list-icon>shopping_cart</mat-icon>
    <h3 mat-line>{{ product.name }}</h3>
    <p mat-line>{{ product.description }}</p>
  </mat-list-item>
</mat-list>
