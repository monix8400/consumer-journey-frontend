<mat-card>
  <mat-card-content>
    <h1>FAQ</h1>
    <mat-accordion>
      <mat-expansion-panel *ngFor="let item of responseData">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <!--        <div>-->
            <mat-icon color="accent">hive</mat-icon>
            <h3 style="margin: 0">{{ item.question }}</h3>
            <!--        </div>-->
          </mat-panel-title>
        </mat-expansion-panel-header>
        <p>
          {{ item.answer }}
        </p>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card-content>
</mat-card>
